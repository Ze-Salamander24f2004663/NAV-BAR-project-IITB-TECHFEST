<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techfest CA Task 3</title>
    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #343a40;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --border-color: #e2e6ea;
            --box-shadow-color: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
        }

        header, main, footer {
            width: 100%;
            max-width: 1440px;
            margin: auto;
        }

        header, footer {
            background-color: transparent;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        .landing-section {
            background-color: var(--card-background);
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--box-shadow-color);
            margin-bottom: 20px;
        }

        .contact-section {
            background-color: var(--card-background);
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--box-shadow-color);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        input:invalid:not(:focus):not(:placeholder-shown),
        textarea:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.8em;
            margin-top: 5px;
        }
        @media (min-width: 768px) {
            .contact-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            form {
                width: 80%;
            }
        }
        @media (min-width: 1024px) {
            body {
                padding: 40px;
            }
            form {
                width: 60%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>

    <main>
        <section class="landing-section">
            <p>This is the responsive single-page layout for Task 3.</p>
        </section>

        <section class="contact-section">
            <h2>Contact Us</h2>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-describedby="name-error">
                    <div id="name-error" class="error-message" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-describedby="email-error">
                    <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required aria-describedby="message-error"></textarea>
                    <div id="message-error" class="error-message" role="alert" aria-live="polite"></div>
                </div>

                <button type="submit">Send Message</button>
            </form>
            <div id="statusMessage" role="status" aria-live="polite"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Techfest CA. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const statusMessage = document.getElementById('statusMessage');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                document.querySelectorAll('input, textarea').forEach(el => el.classList.remove('error-border'));
                statusMessage.textContent = '';
                statusMessage.classList.remove('success', 'error');

                let isValid = true;
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                const messageInput = document.getElementById('message');

                if (nameInput.value.trim() === '') {
                    showError(nameInput, 'Name is required.');
                    isValid = false;
                }

                if (emailInput.value.trim() === '') {
                    showError(emailInput, 'Email is required.');
                    isValid = false;
                } else if (!isValidEmail(emailInput.value)) {
                    showError(emailInput, 'Please enter a valid email address.');
                    isValid = false;
                }

                if (messageInput.value.trim() === '') {
                    showError(messageInput, 'Message is required.');
                    isValid = false;
                }

                if (isValid) {
                    console.log('Form is valid. Submitting...');
                    form.reset();
                    statusMessage.textContent = 'Message sent successfully!';
                    statusMessage.classList.add('success');
                }
            });

            function showError(input, message) {
                const errorElement = document.getElementById(`${input.id}-error`);
                errorElement.textContent = message;
                input.classList.add('error-border');
            }

            function isValidEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }
        });
    </script>
</body>
</html>
